<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">{{ editingTask ? 'Edit Task' : 'Add New Task' }}</h2>
  <form (ngSubmit)="addTask()" class="space-y-4">
    <div>
      <input
        type="text"
        placeholder="Title"
        [(ngModel)]="title"
        name="title"
        required
        class="w-full p-2 border rounded"
      />
      <div *ngIf="titleError" class="text-red-500 text-sm">Title is required.</div>
    </div>

    <div>
      <textarea
        placeholder="Description"
        [(ngModel)]="description"
        name="description"
        required
        class="w-full p-2 border rounded"
      ></textarea>
      <div *ngIf="descriptionError" class="text-red-500 text-sm">Description is required.</div>
    </div>

    <div>
      <select
        [(ngModel)]="category"
        name="category"
        required
        class="w-full p-2 border rounded"
      >
        <option value="0">Select Category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </option>
      </select>
      <div *ngIf="categoryError" class="text-red-500 text-sm">Please select a category.</div>
    </div>

    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded">
      {{ editingTask ? 'Update Task' : 'Add Task' }}
    </button>

  </form>
</div>
